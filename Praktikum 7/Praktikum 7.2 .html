<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingkaran</title>
</head>
<body>
    <h3>Menghitung Luas & Luas Lingkaran</h3>
    Masukan Jari-Jari Lingkaran : 
    <input type="number" value="" size="10" id="bil1"/>
    <button onclick="hitung()">hitung</button>
    <br/>Hasil : <span id="hasil"></span>
    <script>
        function hitung()
        {
            const PHi = 3.14; 
            let jari = document.getElementById("bil1").value;
            console.log("jari-jari: " + jari);
            let luas = PHi * jari * jari;
            let kll  = 2.0 * PHi * jari;
            console.log ("Luas : " + luas);
            console.log ("kll : + " + kll);
            let area_hasil = document.getElementById("hasil");
            area_hasil.innerHTML = "Luas :" + luas + "\nKeliling" + kll;
        }
    </script>
</body>
</html>
