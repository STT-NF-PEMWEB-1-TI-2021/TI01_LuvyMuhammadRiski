<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 6.1</title>
    <style>
    #container 
    {
        display: flex;
        padding: 5px;
        margin: auto;
    }
    .box
    {
        width: 700px;
        height: 100px;
        border:solid 5px black;
        margin: 15px;
 
    }
    .box1
    {
        width: 300px;
        height: 100px;
        border:solid 5px black;
        margin: 15px;
    }
    </style>
</head>
<body>
    
    <div id="container">
        <img class="box" src="1.jpg"></img>
        <img class="box" src="2.jpg"></img>
        <img class="box" src="3.jpg"></img>
    </div>
    <div id="container"> 
        <img class="box1" src="1.jpg"></img>
        <img class="box1" src="2.jpg"></img>
        <img class="box1" src="3.jpg"></img>
        <img class="box1" src="1.jpg"></img>
        <img class="box1" src="2.jpg"></img>
    </div>
  
</body>
</html>
